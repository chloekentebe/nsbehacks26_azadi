<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azadi - knowledge is power</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
    <header class="desktop-header">
        <div class="brand-container">
            <h1 class="brand">azadi</h1>
            <span class="tagline">knowledge is power</span>
        </div>
        <button type="button" id="header-auth-btn" onclick="openAuthModal()" style="position:absolute; right:20px; top:50%; transform:translateY(-50%); padding:8px 14px; border-radius:6px; border:1px solid #333; background:transparent; cursor:pointer; font-size:14px;">Log in</button>
    </header>

    <div class="impact-bar-container">
        <div id="impact-fill" class="impact-fill"></div>
    </div>

    <main class="desktop-feed-container" id="video-feed">
    </main>

    <div id="white-page" class="white-page-overlay">
        <header class="white-header">
            <h2 id="new-page-title" class="page-title">Articles</h2>
            <h1 class="return-brand" onclick="closeNewPage()">azadi</h1>
        </header>
        <div id="new-page-content" class="page-content">
        </div>
    </div>

    <div id="map-overlay" class="map-overlay">
        <button onclick="closeMap()" class="close-map">Ã—</button>
        <div id="map"></div>
    </div>

    <div id="reward-modal" class="reward-modal">
        <div class="reward-content">
            <h3>Goal Reached! ðŸŽ‰</h3>
            <p>You've watched 5 videos and learned enough for today. Time to turn that knowledge into real-world impact.
            </p>
            <button class="action-btn" onclick="openNewPage('Protests')">Find Local Actions</button>
            <button class="secondary-btn" onclick="closeRewardModal()">Keep Watching</button>
        </div>
    </div>

    <div id="auth-modal" class="reward-modal">
        <div class="reward-content">
            <h3 id="auth-modal-title">Log in</h3>
            <p class="panel-message" id="auth-message" style="margin-bottom:8px;"></p>
            <input type="email" id="auth-email" placeholder="Email" style="width:100%; padding:10px; margin-bottom:8px; border:1px solid #ccc; border-radius:6px;">
            <input type="password" id="auth-password" placeholder="Password (min 6)" style="width:100%; padding:10px; margin-bottom:12px; border:1px solid #ccc; border-radius:6px;">
            <button class="action-btn" onclick="submitAuth()">Log in</button>
            <button class="secondary-btn" onclick="toggleAuthMode()" id="auth-toggle-btn">Create account</button>
            <button class="secondary-btn" onclick="closeAuthModal()" style="margin-top:6px;">Cancel</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js"></script>
</body>

</html>
